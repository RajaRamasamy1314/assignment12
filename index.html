<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <header class="firstpart">
        <h1 class="logo">Head.</h1>
        <nav>
          <ul class="linkbuttons">
            <li><a href="#">Works</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </nav>
      </header>
      <section class="secondpart">
        <div class="text">
          <h2 class="musician">Musician</h2>
          <p>
            Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec
            viverra eleifend lacus, vitae ullamcor.
          </p>
        </div>
      </section>
    </div>
    <picture>
      <source
        srcset="image/smallone.png"
        media="(max-width: 200px)"
        alt="Man face"
      />
      <source
        srcset="image/secongbig.png"
        media="(max-width: 1200px)"
        alt="Man face"
      />
      <img src="image/bigone.jpg" alt="Man face" />
    </picture>
  </body>
</html>
